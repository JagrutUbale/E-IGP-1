---
- name: "ansible docker deployment"
  hosts: slave
  become: true
  tasks:
    - name: python3-pip install
      apt: 
        name: "python3-pip"
        state: present
            
    - name: pip docker
      pip:
        name: docker

    - name: deploy war  container
      docker_container:
        image: jagrut13/e-igp-1
        name: ansible-e-igp-1
        state: started
        auto_remove: true
        ports:
          - "9999:8080"

